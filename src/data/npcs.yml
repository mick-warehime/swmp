image files:
  0: &zombie_image
    'zombie1_hold.png'
  1: &quest_zombie_image
    'zombie_red.png'
  2: &splat_image
    'splat green.png'
  3: &turret_image
    'turret-red.png'
  4: &dead_turret_image
    'dead_turret.png'

sound files:
  0: &turret_death
    'explosion.wav'



zombie:
  max_speed: 100
  max_health: 100
  damage: 10
  knockback: 20
  hit_rect_width: 30
  hit_rect_height: 30
  image_file: *zombie_image
  behavior:
    passive: &zombie_passive
      conditions:
        - 'default'
      effects:
        stop motion:
          conditions:
            - target close:
                logical_not:
                threshold: 500
    active: &zombie_active
      conditions: # For each condition that is true, add value to priority.
        - target close:
            threshold: 400
            value: 1
      effects: &zombie_active_effects
        random sound:
          conditions: # All conditions must be true for effect to activate.
            - random rate:
                rate: 0.2
          sound files:
            - 'brains2.wav'
            - 'brains3.wav'
            - 'zombie-roar-1.wav'
            - 'zombie-roar-2.wav'
            - 'zombie-roar-3.wav'
            - 'zombie-roar-5.wav'
            - 'zombie-roar-6.wav'
            - 'zombie-roar-7.wav'
        face and pursue target:
    dead: &zombie_dead
      conditions:
        - dead:
            value: 100
      effects: &zombie_dead_effects
        kill:
        play sound:
          sound_file: 'splat-15.wav'
        draw image on map:
          image_file: *splat_image

quest_zombie:
  max_speed: 400
  max_health: 250
  damage: 20
  knockback: 40
  hit_rect_width: 30
  hit_rect_height: 30
  image_file: *quest_zombie_image
  behavior:
    passive:
      <<: *zombie_passive
    active:
      <<: *zombie_active
      effects:
        <<: *zombie_active_effects
        equip and use mod:
          conditions:
            - random rate:
                rate: 0.5
          mod: 'vomit'
    dead:
      <<: *zombie_dead
      effects:
        <<: *zombie_dead_effects
        drop item:
          item_label: 'pistol'

turret:
  max_speed: 0
  max_health: 500
  damage: 0
  knockback: 0
  hit_rect_width: 60
  hit_rect_height: 40
  image_file: *turret_image
  behavior:
    passive:
      conditions:
        - default
      effects:
    active:
      conditions:
        - target close:
            threshold: 300
            value: 1
      effects:
        face target:
        equip and use mod:
          mod: 'turret laser gun'
    dead:
      conditions:
        - dead:
            value: 100
      effects:
        kill:
        drop item:
          item_label: 'battery'
        draw image on map:
          image_file: *dead_turret_image
          angled:
        play sound:
          sound_file: *turret_death

